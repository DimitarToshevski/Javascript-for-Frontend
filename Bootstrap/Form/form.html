<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-3 text-center">
            <form class="form">
                <div class="btn-group btn-group-sm " role="group" aria-label="Button group">
                    <button type="button" class="btn btn-primary"><span class="fa fa-plus">&nbsp;</span>New User
                    </button>
                    <button type="button" class="btn btn-danger"><span class="fa fa-user">&nbsp;</span>I have account
                    </button>
                </div>
                <p>Click to select</p>

                <label for="exampleInputEmail3"></label>

                <div class="input-group">
                    <input type="email" class="form-control border-right-0" id="exampleInputEmail3"
                           placeholder="Email Address">
                    <i class="input-group-addon fa fa-envelope bg-white"></i>
                </div>

                <label for="exampleInputPassword3"></label>

                <div class="input-group">
                    <input type="password" class="form-control border-right-0" id="exampleInputPassword3"
                           placeholder="Password">
                    <i class="input-group-addon fa fa-key bg-white"></i>
                </div>

                <label for="exampleConfirmPassword3"></label>

                <div class="input-group">
                    <input type="password" class="form-control border-right-0" id="exampleConfirmPassword3"
                           placeholder="Confirm Password">
                    <i class="input-group-addon fa fa-key bg-white"></i>
                </div>

            </form>
            <hr>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
