<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested accordion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div id="accordion" role="tablist">
        <h1 class="text-center mb-5">A Simple Accordion</h1>

        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                       aria-controls="collapseOne">
                        Item 1
                    </a>
                </h5>
            </div>

            <ul id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
                data-parent="#accordion">
                <li class="card-body">
                    Option 1
                </li>
                <li class="card-body">
                    Option 2
                </li>
                <li class="card-body">
                    Option 3
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="true"
                       aria-controls="collapseTwo">
                        Item 2
                    </a>
                </h5>
            </div>

            <ul id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
                data-parent="#accordion">
                <li class="card-body">
                    Option 1
                </li>
                <li class="card-body">
                    Option 2
                </li>
                <li class="card-body">
                    Option 3
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header" role="tab" id="headingThree">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="true"
                       aria-controls="collapseThree">
                        Item 3
                    </a>
                </h5>
            </div>

            <ul id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                data-parent="#accordion">
                <li class="card-body">
                    Option 1
                </li>
                <li class="card-body">
                    Option 2
                </li>
                <li class="card-body">
                    Option 3
                </li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header" role="tab" id="headingFour">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="true"
                       aria-controls="collapseFour">
                        Item 4
                    </a>
                </h5>
            </div>

            <ul id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour"
                data-parent="#accordion">
                <li class="card-body">
                    Option 1
                </li>
                <li class="card-body">
                    Option 2
                </li>
                <li class="card-body">
                    Option 3
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
